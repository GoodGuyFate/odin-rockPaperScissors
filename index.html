<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 class="title">Welcome to Rock, Paper, Scissors</h1>
    <h2>First to Five points wins</h2>

    <div class="score-container">
        <p class="score-card human-score">Your Score: 0</p>
        <p class="score-card computer-score">Computer Score: 0</p>
    </div>

    <div class="btn-container">
        <button class="btn-item rock">Rock</button>
        <button class="btn-item paper">Paper</button>
        <button class="btn-item scissors">Scissors</button>
    </div>
    <div id="output-area"></div>
</body>
</html>
